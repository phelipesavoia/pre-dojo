#{extends 'main.html' /}
<h2>ControleAcaos</h2>
<table class="entity ControleAcao">
	<thead>
		<tr>
			<th><!-- actions --></th>
				<th>Perfil</th>
				<th>Controle</th>
				<th>Listar</th>
				<th>Exibir</th>
				<th>Criar</th>
				<th>Editar</th>
				<th>Excluir</th>
				<th>Id</th>
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{ControleAcaos.show(entity.id)}">Show</a>&nbsp;
				<a href="@{ControleAcaos.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{ControleAcaos.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
					<td>${entity.perfil}</td>
					<td>${entity.controle}</td>
					<td>${entity.listar}</td>
					<td>${entity.exibir}</td>
					<td>${entity.criar}</td>
					<td>${entity.editar}</td>
					<td>${entity.excluir}</td>
					<td>${entity.id}</td>
		</tr>
	#{/list}
	</tbody>
</table>
<a href="@{ControleAcaos.create}">Create</a>
